version: '3.4'

services:
  prometheus:
    container_name: prometheus
    image: prom/prometheus:v2.26.0
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - otel-app
    networks:
      - otel-network
  jaeger:
    container_name: jaeger
    image: jaegertracing/opentelemetry-all-in-one
    ports:
      - "13133:13133"
      - "16686:16686"
      - "4317:4317"
    restart: unless-stopped
    networks:
      - otel-network

  otel-app:
    image: otel-app
    container_name: otel-app
    ports:
      - "8088:80"
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ConnectionStrings__DefaultConnection=Server=172.22.192.1,1433;Database=OpenTelemetryDemo;TrustServerCertificate=True;User ID=GDimovski;Password=Gorazd2023!;
      - ASPNETCORE_URLS=http://+:80
      - Jaeger__AgentHost=jaeger
      - Jaeger__AgentPort=4317
    networks:
      - otel-network

  otel-proxy-app:
    image: otel-proxy-app
    container_name: otel-proxy-app
    ports:
      - "8090:81"
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_URLS=http://+:81
    networks:
      - otel-network

networks:
  otel-network:
    driver: bridge